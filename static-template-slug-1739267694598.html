function initPageTransitions() {
  history.scrollRestoration = "manual";
  lagrangeBarbaCore.hooks.afterEnter(() => {
    window.scrollTo(0, 0);
    ScrollTrigger.refresh();
  });
  lagrangeBarbaCore.hooks.leave(() => {

          initSmoothScroll(data.next.container);
          initFunctions();

          await commonLeaveBeforeOffset(data);
          await delay(transitionOffset);

        },

function initResetWebflow(data) {
  let parser = new DOMParser();
  let dom = parser.parseFromString(data.next.html, "text/html");

/* Basic Functions */
function initDetectScrollingDirection() {
  let lastScrollTop = 0;
  const threshold = 10; // Minimal scroll distance to switch to up/down
  const thresholdTop = 1280; // Minimal scroll distance from top of window to start
  window.addEventListener("scroll", () => {
    const nowScrollTop = window.scrollY;
    if (Math.abs(lastScrollTop - nowScrollTop) >= threshold) {
      // Update Scroll Direction
      const direction = nowScrollTop > lastScrollTop ? "down" : "up";
      document
        .querySelectorAll("[data-scrolling-direction]")
        .forEach((el) =>
          el.setAttribute("data-scrolling-direction", direction)
        );
      // Update Scroll Started
      const started = nowScrollTop > thresholdTop;
      document
        .querySelectorAll("[data-scrolling-started]")
        .forEach((el) =>
          el.setAttribute("data-scrolling-started", started ? "true" : "false")
        );
      lastScrollTop = nowScrollTop;
    }
  });
}
function initMagneticEffect() {

  const moveMagnet = (e) => {
    const m = e.currentTarget,
      b = m.getBoundingClientRect(),
      strength = parseFloat(m.getAttribute("data-magnetic-strength")) || 25,
      inner = m.querySelector("[data-magnetic-inner-target]"),
      innerStrength =
        parseFloat(m.getAttribute("data-magnetic-strength-inner")) || strength,
      offsetX = ((e.clientX - b.left) / m.offsetWidth - 0.5) * (strength / 16),
      offsetY = ((e.clientY - b.top) / m.offsetHeight - 0.5) * (strength / 16);
    gsap.to(m, {
      x: offsetX + "em",
      y: offsetY + "em",
      rotate: "0.001deg",
      ease: "power4.out",
      duration: 1.6,
    });
    if (inner) {
      const innerOffsetX =
          ((e.clientX - b.left) / m.offsetWidth - 0.5) * (innerStrength / 16),
        innerOffsetY =
          ((e.clientY - b.top) / m.offsetHeight - 0.5) * (innerStrength / 16);
      gsap.to(inner, {
        x: innerOffsetX + "em",
        y: innerOffsetY + "em",
        rotate: "0.001deg",
        ease: "power4.out",
        duration: 2,
      });
    }
  };
  const resetMagnet = (e) => {
    const m = e.currentTarget,
      inner = m.querySelector("[data-magnetic-inner-target]");
    gsap.to(m, {
      x: "0em",
      y: "0em",
      ease: "elastic.out(1, 0.3)",
      duration: 1.6,
      clearProps: "all",
    });
    if (inner) {
      gsap.to(inner, {
        x: "0em",
        y: "0em",
        ease: "elastic.out(1, 0.3)",
        duration: 2,
        clearProps: "all",
      });
    }
  };
  magnets.forEach((m) => {
    m.addEventListener("mouseenter", resetOnEnter);
    m.addEventListener("mousemove", moveMagnet);
    m.addEventListener("mouseleave", resetMagnet);
  });
}
function initHeroSlider() {
  const container = $(".slider_container");
  const slider = container.find(".slider");
  const leftButton = $(".slider-btn.left");
  const rightButton = $(".slider-btn.right");
  function updateButtons() {
    const scrollLeft = slider.scrollLeft();
    const maxScroll = slider[0].scrollWidth - slider.outerWidth();
    container.attr("data-slider-left", scrollLeft > 0);
    container.attr("data-slider-right", scrollLeft < maxScroll - 1);
  }
  function scrollSlider(direction) {
    const scrollAmount = $(window).width() / 2;
    const offset = direction === "left" ? -scrollAmount : scrollAmount;
    slider.animate(
      { scrollLeft: slider.scrollLeft() + offset },
      400,
      updateButtons
    );
  }
  // Bind events
  leftButton.on("click", function () {
    scrollSlider("left");
  });
  rightButton.on("click", function () {
    scrollSlider("right");
  });
  // Update on scroll
  slider.on("scroll", updateButtons);
  slider.on("keydown", function (e) {
    const scrollAmount = $(window).width() / 2;
    if (e.key === "ArrowLeft") {
      slider.scrollLeft(slider.scrollLeft() - scrollAmount);
      e.preventDefault();
    } else if (e.key === "ArrowRight") {
      slider.scrollLeft(slider.scrollLeft() + scrollAmount);
      e.preventDefault();
    }
  });
  // Initial check
  updateButtons();
}
function initFlickitySlider() {
  // Select all slider groups with the specified data attribute
  const sliderCards = document.querySelectorAll('[data-flickity-type="cards"]');
  sliderCards.forEach((slider, index) => {
    // Give each slider a unique ID
    const sliderIndexID = "flickity-type-cards-id-" + index;
    slider.id = sliderIndexID;
    // Count slides
    let slidesCount = slider.querySelectorAll("[data-flickity-item]").length;
    slider.setAttribute("data-flickity-count", slidesCount);
    // Set Active status
    slider.setAttribute("data-flickity-status", "active");
    // Select the element containing the slide list
    const sliderEl = document.querySelector(
      "#" + sliderIndexID + " [data-flickity-list]"
    );
    if (!sliderEl) return;
    // Initialize Flickity on the slider element
    const flickitySlider = new Flickity(sliderEl, {
      cellAlign: "center",
      autoPlay: 5000,
      dragThreshold: 0,
      prevNextButtons: false,
      pageDots: false,
      contain: true,
      wrapAround: true,
      selectedAttraction: 0.015,
      friction: 0.15,
      percentPosition: true,
      freeScroll: false,
      on: {
        dragStart: () => {
          // Disable pointer events during drag
          sliderEl.style.pointerEvents = "none";
        },
        dragEnd: () => {
          // Re-enable pointer events after drag
          sliderEl.style.pointerEvents = "auto";
        },
        change: function () {
          updateArrows();
          updateDots();
        },
      },
    });
    // Get Flickity instance data
    const flickity = Flickity.data(sliderEl);
    // Set up previous click functionality
    const prevButton = slider.querySelector('[data-flickity-control="prev"]');
    if (prevButton) {
      prevButton.setAttribute("disabled", "");
      prevButton.addEventListener("click", function () {
        flickity.previous();
      });
    }
    // Set up next click functionality
    const nextButton = slider.querySelector('[data-flickity-control="next"]');
    if (nextButton) {
      nextButton.addEventListener("click", function () {
        flickity.next();
      });
    }
    // Update arrows using CSS var(--flick-col) count
    function updateArrows() {
      const inviewColumns = parseInt(
        window.getComputedStyle(sliderEl).getPropertyValue("--flick-col"),
        10
      );
      if (!flickity.cells[flickity.selectedIndex - 1]) {
        if (prevButton) prevButton.setAttribute("disabled", "disabled");
        if (nextButton) nextButton.removeAttribute("disabled");
      } else if (!flickity.cells[flickity.selectedIndex + inviewColumns]) {
        if (nextButton) nextButton.setAttribute("disabled", "disabled");
        if (prevButton) prevButton.removeAttribute("disabled");
      } else {
        if (prevButton) prevButton.removeAttribute("disabled");
        if (nextButton) nextButton.removeAttribute("disabled");
      }
    }
    // Set up dots click functionality
    const dots = slider.querySelectorAll("[data-flickity-dot]");
    if (dots.length) {
      dots.forEach((dot, index) => {
        dot.addEventListener("click", function () {
          const inviewColumns = parseInt(
            window.getComputedStyle(sliderEl).getPropertyValue("--flick-col"),
            10
          );
          const maxIndex = flickity.cells.length - inviewColumns;
          let targetIndex = index;
          if (targetIndex > maxIndex) {
            targetIndex = maxIndex;
          }
          flickity.select(targetIndex);
        });
      });
    }
    // Update dots using CSS var(--flick-col) count
    function updateDots() {
      const inviewColumns = parseInt(
        window.getComputedStyle(sliderEl).getPropertyValue("--flick-col"),
        10
      );
      const maxIndex = flickity.cells.length - inviewColumns;
      const activeIndex =
        flickity.selectedIndex < maxIndex ? flickity.selectedIndex : maxIndex;
      const dots = slider.querySelectorAll("[data-flickity-dot]");
      dots.forEach((dot, index) => {
        dot.setAttribute(
          "data-flickity-dot",
          index === activeIndex ? "active" : ""
        );
      });
    }
  });
}

function initModal() {
  console.log("initModal");
  let modal = $(".modal");
  let toggles = $("[data-modal-toggle]"); // All modal toggle buttons
  let modalContent = $(".modal__inner"); // Add this to target modal content
  // Open modal
  toggles.on("click", function () {
    if (modal.is("[open]")) {
      closeModal();
    } else {
      openModal();
    }
  });
  function openModal() {
    modal.attr("open", "");
    // Stop Lenis on the main document
    // Prevent body scroll
    $("body").css("overflow", "hidden");
  }
  // Close modal function
  function closeModal() {
    modal.removeAttr("open");
    $("body").css("overflow", "auto");
  }
  // Close modal on ESC key
  $(window).on("keydown", function (e) {
    if (e.key === "Escape" && modal.is("[open]")) {
      closeModal();
    }
  });
}
function initAccordion() {
  const accordionDuration = 0.4;
  const accordionEase = "custom";
  $("[data-accordion]").each(function () {
    let accordionItem = $(this);
    let accordionSummary = accordionItem.find("[data-accordion-summary]");
    let accordionContent = accordionItem.find("[data-accordion-content]");
    accordionSummary.on("click", function (e) {
      e.preventDefault();
      const isOpen = accordionItem.prop("open");
      isOpen ? closeAccordion() : openAccordion();
    });
    const openAccordion = () => {
      // First set current height and make content visible
      accordionItem.css({
        height: accordionSummary.outerHeight() + "px",
      });
      accordionItem.prop("open", true);
      // Now we can measure the content height
      const endHeight =
        accordionSummary.outerHeight() + accordionContent.outerHeight();
      gsap
        .timeline()
        .to(accordionItem, {
          height: endHeight,
          duration: accordionDuration,
          ease: accordionEase,
          onComplete: () => {
            // Clear temporary styles
            accordionItem.css({
              height: "",
            });
          },
        })
        .fromTo(
          accordionContent,
          {
            opacity: 0,
            y: -20,
            filter: "blur(10px)",
          },
          {
            opacity: 1,
            y: 0,
            filter: "blur(0px)",
            duration: accordionDuration,
            ease: "power3.inOut",
          },
          "<"
        );
    };
    const closeAccordion = () => {
      // Set current height before animating
      const startHeight = accordionItem.outerHeight();
      const endHeight = accordionSummary.outerHeight();
      gsap
        .timeline()
        .to(accordionItem, {
          height: endHeight,
          duration: accordionDuration,
          ease: accordionEase,
          onComplete: () => {
            accordionItem.prop("open", false);
            accordionItem.css({});
          },
        })
        .to(
          accordionContent,
          {
            opacity: 0,
            duration: accordionDuration,
            ease: accordionEase,
          },
          "<"
        );
    };
  });
}
